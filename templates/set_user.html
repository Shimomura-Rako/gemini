<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーID設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">ユーザーID設定</h1>
        
        <!-- Flaskのflashメッセージを表示 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-3 rounded-lg text-sm text-white
                        {% if category == 'success' %} bg-green-500
                        {% elif category == 'danger' %} bg-red-500
                        {% elif category == 'warning' %} bg-yellow-500
                        {% else %} bg-blue-500
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/set_user" method="post" class="space-y-4">
            <div>
                <label for="user_id" class="block text-sm font-medium text-gray-700">ユーザーID</label>
                <input type="text" id="user_id" name="user_id" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="好きなIDを入力してください" required>
            </div>
            <button type="submit" name="action" value="login" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-semibold transition-colors duration-200">
                ログイン
            </button>
            <div class="text-center text-sm text-gray-500">
                または
            </div>
            <button type="submit" name="action" value="register" class="w-full bg-gray-200 text-gray-800 py-2 px-4 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 font-semibold transition-colors duration-200">
                新規登録
            </button>
        </form>
        <div class="mt-6 text-center text-sm">
            <a href="/tutorial" class="text-indigo-600 hover:text-indigo-800 underline">使い方はこちら</a>
        </div>
    </div>
</body>
</html>
